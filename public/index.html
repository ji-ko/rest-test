<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字復讐</title>
</head>

<body>
    <div class="container">
        <ul id="data">
        </ul>
        <div class="form-container">
            <form action="http://localhost:3333/reviews" method="POST">
                <label for="kanjiData">漢字</label>
                <input type="text" id="kanji-input" name="kanjiData"
                    pattern="/[\u3000-\u303F]+|[\u4E00-\u9FAF]+|[\u2605-\u2606]+|[\u2190-\u2195]+|\u203B/g;"
                    title="KANJI" required><br>
                <label for="kanjiData">仮名</label>
                <input type="text" id="kana-input" name="kanaData"
                    pattern="/[\u3000-\u303F]+|[\u3040-\u309F]+|[\u30A0-\u30FF]+|[\uFF00-\uFFEF]+|[\u2190-\u2195]+|\u203B/g;"
                    title="KANA" required><br>
                <input type="submit" class="btn btn-dark" value="送る">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
